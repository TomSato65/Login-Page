<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Animated Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="input-container">
                <input type="text" id="username" required placeholder=" "/>
                <label for="username">Name</label>
            </div>
            <div class="input-container">
                <input type="email" id="user-email" required placeholder=" "/>
                <label for="user-email">Email</label>
            </div>
            <div class="input-container">
                <input type="password" id="user-password" required placeholder=" "/>
                <label for="user-password">Password</label>
                <span class="material-icons password-visibility">visibility</span>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <a href="" class="have-account">Already Have an Account?</a>
        <hr>
        
        <div class="oauth-container">
            <button>
                <img src="./img/google-icon-color.png" alt="Google Icon">
                Use Google Account
            </button>
            <button>
                <img src="./img/facebook-icon-color.png" alt="Facebook Icon">
                Use Facebook Account
            </button>
        </div>
    </div>    
</body>
</html>
